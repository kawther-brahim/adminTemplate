<div class="main-content">
    <div class=" col-md-12">
        <div class="card" >
            <div class="card-header card-header-info">
                <h4 class="card-title">Archive des examens</h4>
      <div class="searchbar">
        <input class="search_input" type="text" name="" placeholder="Search..." (ngModelChange)="searchExamen(key.value)" #key="ngModel" ngModel
        name="key" id="searchName">
        <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
    </div> 
    
            </div>
            <div class="container" id="main-container">
                <div class="row">
            <div class="card-body table-responsive">
                <table class="text-center" class="table table-hover">
                    <thead class="text ">
                        <th>Numéro</th>
                        <th>Libelle</th>
                        <th>Specialité</th>
                        <th>Niveau</th>
                        <th>Prix</th> 
                    </thead>
                    <tbody>
                        <tr *ngFor = "let examen of examens;let i=index">
                            <td> {{ i+1}}</td>
                            <td> {{ examen.libelle}}</td>
                            <td> {{ examen.specialite}}</td>
                            <td> {{ examen.niveau}}</td>
                            <td> {{ examen.prix}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
                </div>
            </div>
