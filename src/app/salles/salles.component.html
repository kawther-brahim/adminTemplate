<div class="main-content">
    <div class=" col-md-12">
        <div class="card" >
            <div class="card-header card-header-info">
                <h4 class="card-title">Gestion Des Salles</h4>

                <button (click)="onOpenModal(null, 'add')"  type="button"  class="btn btn-secondary " value="Ajouter">Ajouter</button>
                  <button (click)="goToPage('archiveSalle')" type="button" class="btn btn-outline-secondary"  value="archiver">archive</button>
     
      <div class="searchbar">
        <input class="search_input" type="text" name="" placeholder="Search..." (ngModelChange)="searchSalle(key.value)" #key="ngModel" ngModel
        name="key" id="searchName"  >
        <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
    </div> 
    
            </div>
            <div class="container" id="main-container">
                <div class="row">
            <div class="card-body table-responsive">
                <table class="text-center" class="table table-hover">
                    <thead class="text ">
                        <th>Numéro</th>
                        <th>Nom</th>
                        <th>Capacité</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let salle of salles;let i=index">
                            <td> {{ i+1}}</td>
                            <td> {{ salle.nom}}</td>
                            <td> {{ salle.capacite}}</td>
                            <td class="td-actions ">
                                <button (click)="onOpenModal(salle, 'edit')" style="color: gold;" mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                    <i class="material-icons">edit</i>
                                </button>
                                <button (click)="onOpenModal(salle, 'delete')"  mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                    <i class="material-icons">archiver</i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
                </div>
            </div>

            
            <!--add-->
            <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="addEmployeeModalLabel">Ajouter Salle</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                     </div>
                     <div class="modal-body">
                        <form #addForm="ngForm" (ngSubmit)="onAddSalle(addForm)" autocomplete="off">
                        <div class="form-group">
                           <label for="nom">Nom</label>
                           <input type="text"  ngModel name="nom" class="form-control" id="nom"required>
                        </div>
                        <div class="form-group">
                           <label for="capacite">Capacité</label>
                           <input type="number"    ngModel name="capacite" class="form-control" id="capacite"  required>
                        </div>
                        
                        <div class="modal-footer">
                           <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                           <button  type="submit" class="btn btn-success"  (click)="showNotification('top','center','add')">Enregistre</button>
                        </div>
                        </form>
                     </div>
                  </div>
                </div>
                </div>
<!--edit-->        
<div class="modal fade" id="updateEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="updateEmployeeModalLabel">Modifier Salle {{editSalle?.nom}}</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <form #editForm="ngForm">

                <div class="form-group">
                   <label for="name">Nom</label>
                   <input type="text" ngModel="{{editSalle?.nom}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" >
                </div>
              
                <div class="form-group">
                   <label for="capacité">Capacité</label>
                   <input type="number" ngModel="{{editSalle?.capacite}}" name="capacite" class="form-control" id="capacite" >
                </div>

                <div class="modal-footer">
                   <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Fermer</button>
                   <button (click)="onUpdateSalle(editSalle?.id,editForm.value)"  (click)="showNotification('top','center','update')" data-dismiss="modal" class="btn btn-success" >Enregistre</button>
                </div>
             </form>
          </div>
       </div>
    </div>
  </div>
  
<!--delete-->
<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="deleteModelLabel">Archiver Salle</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <p>Êtes-vous sûr de vouloir supprimer la salle {{deleteSalle?.nom}} ?</p>
             <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Non</button>
                <button (click)="onDeleteSalle(deleteSalle?.id)" (click)="showNotification('top','center','delete')"  class="btn btn-danger" data-dismiss="modal">Oui</button>
             </div>
          </div>
       </div>
    </div>
  </div>

 
        </div>
    </div>
    </div>
